  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href=# class="brand-link"> 
      <img src="../../../assets/dist/img/eagle.png" alt="eagle" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">PAPELERIA EAGLE</span>
    </a>

    <!-- Nombre Usuario -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="#" class="d-block">{{nombre}}</a>
        </div>
      </div>

      <!-- SidebarSearch Form   BUSCAR -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <!-- Menu -->
          <li class="nav-item">
            <a [routerLink]="['/dashboard']" class="nav-link">
              <i class="bi bi-speedometer"></i>
              <p>Dashboard</p>
            </a>
          </li>

          <!-- Menu -->
          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/usuarios']" class="nav-link">
              <i class="bi bi-people-fill"></i>
              <p>Usuarios</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/terceros']" class="nav-link">
              <i class="bi bi-person-video2"></i>
              <p>Terceros</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/inventario']" class="nav-link">
              <i class="bi bi-boxes"></i>
               <p>Inventario</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/pedidos']" class="nav-link">
              <i class="bi bi-list-ul"></i>
               <p>Pedidos</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/compras']" class="nav-link">
              <i class="bi bi-cart-check-fill"></i>
               <p>Compras</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6">
            <a [routerLink]="['/categorias']" class="nav-link">
              <i class="bi bi-tag-fill"></i>
               <p>Categorias</p>
            </a>
          </li>

          <li class="nav-item" *ngIf="rol!=6" >
            <a [routerLink]="['/marcas']" class="nav-link">
              <i class="bi bi-journal-check"></i>
               <p>Marcas</p>
            </a>
          </li>

          <!-- <li class="nav-header">Informes</li> -->

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
