<!-- Small boxes (Stat box) -->
      <div class="row" >

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <h3 *ngFor="let itempedido of pedidos">{{itempedido.conteo}}</h3>
              <p>Pedidos</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div >
            <a [routerLink]="['/pedidos']" class="small-box-footer" >Mas informacion <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-secondary bg-gradient">
            <div class="inner">
              <h3 *ngFor="let itemcompra  of compras">{{itemcompra.conteo}}</h3>
              <p>Compras</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a [routerLink]="['/compras']" class="small-box-footer">Mas Informacion <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-success" >
            <div class="inner">
              <h3 *ngFor="let itemproducto  of productos">{{itemproducto.conteo}}</h3>

              <p>Productos</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a [routerLink]="['/inventario']" class="small-box-footer">Mas Informacion <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-6">
          <!-- small box -->
          <div class="small-box bg-primary bg-gradient">
            <div class="inner">
              <h3 *ngFor="let itemcliente  of clientes">{{itemcliente.conteo}}</h3>

              <p>Clientes</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a [routerLink]="['/terceros']" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
